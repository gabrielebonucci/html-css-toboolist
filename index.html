<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header con logo -->
    <header class="main-header">

        <img id="logo" src="img/Logo.png" alt="Logo">
        <span class="title">Toboolist</span>

    </header>

    <!-- Corpo principale della pagina -->

    <main>

        <!-- Bottoni -->

        <div class="container container-buttons">

            <button class="button button-task">Add task</button>
            <button class="button button-section">Add section</button>

        </div>

        <!--Prima section con lista -->

        <div class="container container-lists">
            <section class="task-section">
                <h3>&#9660; New Task</h3>
                <ul>
                    <li>
                        <span class="task-status status-done">&#10003;</span>
                        <span class="task-text">Quarterly Newsletter</span>
                        <span class="task-label label-blue">Editorial</span>
                    </li>
                </ul>

            </section>

        </div>

    </main>

</body>

</html>
